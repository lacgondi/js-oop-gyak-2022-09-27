<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="dist/main.js"></script>
    <title>Dollar Store Spotify</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <div class="input-group mb-3">
                    <input type="text" name="song" id="song">
                    <span class="input-group-text" id="basic-addon1">Zene címe:</span>
                </div>
                <div class="input-group mb-3">
                    <input type="number" name="length" id="length" placeholder="Zene hossza perceben">
                    <span class="input-group-text" id="basic-addon1">Zene hossza (percben): </span>
                </div>
                <div class="input-group mb-3">
                    <button id="add" value="submit">Hozzáadás a listához</button>
                </div>
                <div class="input-group mb-3">
                    <output id="feedback"></output>
                    <output id="sum" class="h2">A zeneszámok össz hossza:</output>
                </div>
            </div>
            <div class="col-sm-4">
            </div>
        </div>
        
    </div>
</body>
</html>
